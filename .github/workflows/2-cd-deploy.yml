name: 2. CD - Deploy to ECS (Manual)

on:
  workflow_dispatch: # Cháº¡y báº±ng cÆ¡m (Báº¥m nÃºt)

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Láº¥y báº£n Task Definition Má»šI NHáº¤T (Active) tá»« AWS vá»
      - name: Download latest Task Definition
        run: |
          # BÆ°á»›c 1: Láº¥y ARN cá»§a Task Ä‘ang cháº¡y trÃªn Service
          CURRENT_TASK_ARN=$(aws ecs describe-services --cluster ${{ secrets.ECS_CLUSTER }} --services ${{ secrets.ECS_SERVICE }} --query "services[0].taskDefinition" --output text)

          # BÆ°á»›c 2: Láº¥y tÃªn Family tá»« ARN Ä‘Ã³
          TASK_FAMILY=$(aws ecs describe-task-definition --task-definition $CURRENT_TASK_ARN --query "taskDefinition.family" --output text)

          # BÆ°á»›c 3: Táº£i báº£n Task Definition Má»šI NHáº¤T cá»§a Family Ä‘Ã³ vá»
          aws ecs describe-task-definition --task-definition $TASK_FAMILY --query taskDefinition | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection)' > task-definition.json

      # Cáº­p nháº­t Image má»›i vÃ  BÆ M THÃŠM BIáº¾N MÃ”I TRÆ¯á»œNG (Polly Key)
      - name: Update Image & Env in Task Definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ secrets.CONTAINER_NAME }}
          # Láº¥y áº£nh latest vá»«a build tá»« bÃªn CI
          image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          # ğŸ‘‡ ÄÃ‚Y LÃ€ PHáº¦N QUAN TRá»ŒNG Äá»‚ FIX Lá»–I POLLY ğŸ‘‡
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            # ThÃªm cÃ¡c biáº¿n khÃ¡c náº¿u cáº§n (vÃ­ dá»¥ S3_BUCKET_NAME)

      - name: Deploy to ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
